spring:
  application:
      name: client-feign

server:
  port: 8003

eureka:
  client:
    serviceUrl:
          defaultZone: http://localhost:8000/eureka/

feign: 
  httpclient:
    enable: false
  okhttp:
    enable: true

ribbon:
   eureka:
      enable: true
   eager-load:
      enabled: true
      clients: service-provider
    
hystrix:
   command:
      default:
         execution:
            thread:
               timeoutInMilliseconds: 5000